<h4 class="title" mat-dialog-title>Delete book</h4>
<mat-dialog-content>
  <p><small>{{data}}</small></p>
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button [mat-dialog-close]="true" color="primary" mat-raised-button type="button">Ok</button>
  <button [mat-dialog-close]="false" color="accent" mat-stroked-button type="button">No</button>
</mat-dialog-actions>
